<!DOCTYPE html>
<html ng-app="superPhone" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="superCtrl as vm">

  <div class="searchForm">
    <label>Search For a Superhero
      <input type="text" ng-model="searchBox">
    </label>
  </div>

  <div class="superherobox" ng-repeat="superhero in vm.superheroes | filter:searchBox">
    <h2>{{superhero.name}}</h2>
    <img ng-src="{{superhero.img_url}}" alt="superhero image" />
    <p>Affiliation: {{superhero.affiliation}} </p>
    <p>Phone Number: {{superhero.phoneNum}}</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
