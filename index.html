<!DOCTYPE html>
<html ng-app="superPhone" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="superCtrl as vm">

  <div class="searchForm">
    <p><label>Search Page
      <input type="text" ng-model="searchBox.$">
    </label></p>
    <p><label>Search by Superhero
      <input type="text" ng-model="searchBox.name">
    </label></p>
    <p><label>Search by Phone Number
      <input type="text" ng-model="searchBox.phoneNum">
    </label></p>
    <p><label>Search by Affiliation
      <input type="text" ng-model="searchBox.affiliation">
    </label></p>
  </div>

  <div class="superherobox" ng-repeat="superhero in vm.superheroes | filter:searchBox">
    <h2 ng-class="{'blue':superhero.affiliation === 'Marvel','red':superhero.affiliation === 'DC'}">{{superhero.name}}</h2>
    <img ng-src="{{superhero.img_url}}" alt="superhero image" /><button type="button" name="button">Click to Top</button>
    <p>Affiliation: {{superhero.affiliation}} </p>
    <p>Phone Number: {{superhero.phoneNum}}</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
